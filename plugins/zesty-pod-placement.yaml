apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: zesty-pod-placement
spec:
  version: "v0.1.0"
  homepage: https://gitlab.com/zestyco/kompass/kompass-agent
  shortDescription: Zesty Kompass plugin for status checks
  description: |
    The Kompass plugin surfaces Pod Placement status and savings to operators.
    It shows potential and actual savings, pod classification summary, and
    readiness signals before enabling Pod Placement.
  caveats: |
    Expects the Insights Agent to be running in your cluster.
    Auto-discovery looks for a service labeled app.kubernetes.io/name=insights-agent.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_darwin_amd64.zip
    sha256: 3f8312ecdae38bdeab91ee9e28be5cf1275028539d3315abb181931ab2b12e5c
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_darwin_arm64.zip
    sha256: d9bd912759aefcaafa10db475684386e342633f9145aaa55a9ff486586dabf19
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_linux_amd64.zip
    sha256: 2d07ed556c6f2bf32d28e3a03988d41d23e8ba23967351d62cbfc43194d36cc5
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_linux_arm64.zip
    sha256: f769ce45f123c4ee53538739048b1eb6f6bd3881d7aca27077b91a8c2f06fe95
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_windows_amd64.zip
    sha256: 9f52e5f015f12eb19ce55bd31e159b7154212ded28afe82f09d67f63c0b7e04a
    bin: ./kubectl-kompass.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://gitlab.com/zestyco/kompass/kompass-agent/-/releases/v0.1.0/downloads/kubectl-kompass_windows_arm64.zip
    sha256: 9a468b598bccfead2b3685e147f94f3a3fee48270e60909390f10107bc1e2449
    bin: ./kubectl-kompass.exe
