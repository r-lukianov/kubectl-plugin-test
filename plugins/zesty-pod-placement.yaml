apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: zesty-pod-placement
spec:
  version: "v0.1.0"
  homepage: https://gitlab.com/zestyco/kompass/kompass-agent
  shortDescription: Zesty Kompass plugin for status checks
  description: |
    The Kompass plugin surfaces Pod Placement status and savings to operators.
    It shows potential and actual savings, pod classification summary, and
    readiness signals before enabling Pod Placement.
  caveats: |
    Expects the Insights Agent to be running in your cluster.
    Auto-discovery looks for a service labeled app.kubernetes.io/name=insights-agent.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_darwin_amd64.zip
    sha256: d56d933cfd929e0f7b1e285402954c20ed1c2f1dbf6537b7962056e903b3c722
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_darwin_arm64.zip
    sha256: 2f26c04841cec527aac498d03d0746ca05ce1a29d45b432e761ff919b5bd1bc6
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_linux_amd64.zip
    sha256: 5b6921309539fcbca6110bf3219753948d300076f11dc1059adbe1eaa0d7e529
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_linux_arm64.zip
    sha256: c322f01a45ebd64b57ca58eb4e03257dc39dc30c03ea74e43b8120991ccfab7e
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_windows_amd64.zip
    sha256: beec0a44cee60cc075200ef8fc233b629fcfb8477a2e293a245cb55d61083b2e
    bin: ./kubectl-kompass.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/1.0.0/kubectl-kompass_windows_arm64.zip
    sha256: 29d86dfee12d6c4aa43ae8a40a5d3f8e32f92bb568432e558171fabfe59e60b6
    bin: ./kubectl-kompass.exe
