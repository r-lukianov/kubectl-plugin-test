apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: zesty-pod-placement
spec:
  version: "v0.1.0"
  homepage: https://gitlab.com/zestyco/kompass/kompass-agent
  shortDescription: Zesty Kompass plugin for status checks
  description: |
    The Kompass plugin surfaces Pod Placement status and savings to operators.
    It shows potential and actual savings, pod classification summary, and
    readiness signals before enabling Pod Placement.
  caveats: |
    Expects the Insights Agent to be running in your cluster.
    Auto-discovery looks for a service labeled app.kubernetes.io/name=insights-agent.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_darwin_amd64.zip
    sha256: 855cafbab17a9f287637b8a6b7b3eb7f8b8d782d78aa92aa23366928c512c30c
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_darwin_arm64.zip
    sha256: 71ad8f9371dba41038040a38e611594be94b6b387aa06cb235fa31910ef9819d
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_linux_amd64.zip
    sha256: 9a1cf9b1e34f4dd1717fe735b7e4e9f9d5f1f6425498137f66c1327a4796d1c5
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_linux_arm64.zip
    sha256: 64142873c71748659620651308864572bee8deaf7fa62db72268f844997ddfc8
    bin: ./kubectl-kompass
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_windows_amd64.zip
    sha256: 5d62ea9c8ae937ad3e239711ec0349425253524ad58d1cb0c47c390b8a9aa52b
    bin: ./kubectl-kompass.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/4.0.0/kubectl-kompass_windows_arm64.zip
    sha256: a345be0eb1cbef57278234aa6ef7350d7d2f62cea83b3d3ba3ea0595123eec2c
    bin: ./kubectl-kompass.exe
