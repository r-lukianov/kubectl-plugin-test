apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kompass-pod-placement
spec:
  version: "v0.1.0"
  homepage: https://gitlab.com/zestyco/kompass/kompass-agent
  shortDescription: Zesty Kompass plugin for status checks
  description: |
    The Kompass plugin surfaces Pod Placement status and savings to operators.
    It shows potential and actual savings, pod classification summary, and
    readiness signals before enabling Pod Placement.
  caveats: |
    Expects the Insights Agent to be running in your cluster.
    Default namespace is zesty-system.
    Auto-discovery looks for a service labeled app.kubernetes.io/name=kompass-insights.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_darwin_amd64.zip
    sha256: 3b29da65d54cf730f7330390d9072ff27aca75e5a9a8274100cdfe03fad81a28
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_darwin_arm64.zip
    sha256: 66b15567450dc11dcf600d2bfae13cb4aca910bd847aca6fce7101c93b9469f9
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_linux_amd64.zip
    sha256: 81f6383774d6fce792eb75a5a89a07c2990ff70bb0e52ee73ebc99035381c35f
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_linux_arm64.zip
    sha256: bcb28805c634621598ebd9528f9f8e857f67e769c719c8468340f396bd3fbfc6
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_windows_amd64.zip
    sha256: fb77e089135a0088a0c5c5b1b0d894600edf3e1f6eb76551e65bc66cdd84b6d8
    bin: ./kubectl-kompass-pod-placement.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/8.0.0/kubectl-kompass-pod-placement_windows_arm64.zip
    sha256: 00274334aa4104995d614b63fa276a205e7176dd27e8e4c1c02b37451c8f52ad
    bin: ./kubectl-kompass-pod-placement.exe
