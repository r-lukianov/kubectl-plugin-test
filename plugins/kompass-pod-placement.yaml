apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kompass-pod-placement
spec:
  version: "v0.1.0"
  homepage: https://gitlab.com/zestyco/kompass/kompass-agent
  shortDescription: Zesty Kompass plugin for status checks
  description: |
    The Kompass plugin surfaces Pod Placement status and savings to operators.
    It shows potential and actual savings, pod classification summary, and
    readiness signals before enabling Pod Placement.
  caveats: |
    Expects the Insights Agent to be running in your cluster.
    Default namespace is zesty-system.
    Auto-discovery looks for a service labeled app.kubernetes.io/name=kompass-insights.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_darwin_amd64.zip
    sha256: 98d13db1e6903906df893772038dccfb5e3903ab949b79f872134cfaeab0a153
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_darwin_arm64.zip
    sha256: 65420b9dd2aa492c79d2de2a6a8904ebb6ca204ce1306157c384f686f0352944
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_linux_amd64.zip
    sha256: bca380fca802d889834e16fec1d6345cdc866984eee721363dd8f515a95ce9af
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_linux_arm64.zip
    sha256: fa3a170e121b7de77cd91490ade6c21ce5accf595a3cd52984db751d4cf3630d
    bin: ./kubectl-kompass-pod-placement
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_windows_amd64.zip
    sha256: aac2f245384a5ac605054ca9aae7b4037aa9c95a41ad3233138aa58d3657b4c0
    bin: ./kubectl-kompass-pod-placement.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/r-lukianov/kubectl-plugin-test/releases/download/7.0.0/kubectl-kompass-pod-placement_windows_arm64.zip
    sha256: 29f868632ede4f400de3cfa5318da75c1140e7a5a55edb96505e6b251307e17a
    bin: ./kubectl-kompass-pod-placement.exe
